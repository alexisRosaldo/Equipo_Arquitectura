<html>
    <head>
        <title>CRUD en un Framework</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <link rel="stylesheet" href="/css/styles.css">
        <script type="text/javascript" src="/js/crud.js"></script>

    </head>

    <body>
        
        <div id="ventanaAgregarRegistro" class="ventanaFlotante">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formularioTitulo">Titulo</h5>
                        <button type="button" onclick="cerrar_ventanaFlotante()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form id="formulario">
                            <div class="form-group">
                                <label for="inputId">Id Empleado</label>
                                <input type="text" id="inputId" class="form-control" placeholder="No disponible" disabled>
                            </div>
                            <div class="form-group">
                                <label for="inputNombre">Nombre</label>
                                <input type="text" name="name" class="form-control" id="inputNombre" placeholder="Introduce el nombre del registro">
                            </div>
                            <div class="form-group">
                                <label for="inputCorreo">Correo</label>
                                <input type="email" name="email" class="form-control" id="inputCorreo" placeholder="Introduce el correo del registro">
                            </div>
                            <div class="form-group">
                                <label for="inputDireccion">Direccion</label>
                                <input type="text" name="address" class="form-control" id="inputDireccion" placeholder="Introduce la direccion del registro">
                            </div>
                            <div class="form-group">
                                <label for="inputTelefono">Telefono</label>
                                <input type="number" name="phone" class="form-control" id="inputTelefono" placeholder="Introduce el numero telefonico del registro">
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Aceptar</button>
                                <button type="btn" class="btn btn-danger" onclick="cerrar_ventanaFlotante()">
                                    <span aria-hidden="true">Cancelar</span>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>CRUD en un Framework</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success" onclick="mostrar_nuevoRegistro()"><i class="icon-plus"></i>  Agregar Nuevo Registro</button>
                    <button type="button" class="btn btn-danger" onclick="tabla_eliminarSeleccionados()"><i class="icon-trash"></i>  Eliminar Seleccionados</button>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col">
                    
                    <table class="table table-striped table-hover table-bordered" id="tablaEmpleados">
                        <thead>
                            <tr>
                                <th scope="col"><input type="checkbox" id="seleccionarTodos" onclick="tabla_seleccionarTodos(this)"/></th>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Direccion</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
            
                        </tbody>
                    </table>      

                </div>
            </div>
        </div>

    </body>
    
    <footer>
        <div class="container">
            <div class="row">
                <div clas="col">
                    <h6>Hecho por</h6>
                    <h7>Alexis De Jesus Rosaldo Pacheco</h7><br>
                    <h7>Amaury Morales</h7>
                </div>
            </div>
        </div>
    </footer>

</html>
